<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>{% block title %}{% endblock %} - My Webpage</title>
  </head>
  
  <body>
   
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
      <a class="navbar-brand" href="#">Conversions!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item" {% if active_page == "home" %}class="active">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item" {% if active_page == "page1" %}class="active">
            <a class="nav-link" href="page1.html">Page 1</a>
          </li>
          <li class="nav-item" {% if active_page == "page2" %}class="active">
            <a class="nav-link" href="page2.html">Page 2</a>
          </li>    
          </li> 
        </ul>
      </div>  
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
